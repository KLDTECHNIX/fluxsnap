# fluxsnap configuration
# Copy to ~/.config/fluxsnap/config or /usr/local/etc/fluxsnap.conf

# Modifier key used while dragging windows.
# Valid values: Super, Mod4, Alt, Mod1, Ctrl, Control, Shift
modifier=Super

# Mouse button to trigger drag snapping while modifier is held.
mouse_button=1

# Number of pixels near screen edges that trigger edge snapping.
edge_threshold=56

# Top-band zone used for maximize / split choices near the top of the screen.
top_band=84

# Gap in pixels between snapped windows and screen edges.
gap=8
