# fluxsnap configuration
# Copy to ~/.config/fluxsnap/config or /usr/local/etc/fluxsnap.conf

# Modifier for layout hotkey. Valid: Super, Mod4, Alt, Mod1, Ctrl, Control, Shift
modifier=Super

# Trigger key (X keysym name): e.g. space, F12, Return
hotkey=space

# Global outer border from monitor/workarea edges (after dock/band reservations).
gap=10

# Explicit pixel reservations from each screen edge for panels/toolbars that do
# not reliably advertise _NET_WM_STRUT.  Set the side matching your Fluxbox
# toolbar placement.  These are a floor: auto-detected struts win if larger.
# Example: Fluxbox toolbar at bottom ~32px tall  →  bottom_band=32
# Example: fbpanel at top 84px tall             →  top_band=84
#top_band=0
#bottom_band=0
#left_band=0
#right_band=0

# zone format:
# zone=name,x_pct,y_pct,w_pct,h_pct,layout,max_windows,zone_gap
# layout: rows | cols | grid
# max_windows: 0 means unlimited

zone=left,0,0,34,100,rows,0,10
zone=middle,34,0,33,100,rows,0,10
zone=right,67,0,33,100,rows,0,10
