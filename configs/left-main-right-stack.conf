# fluxsnap preset: left-main + right stack
# Layout goal:
# - One window on the left half
# - Two windows stacked on the right half (top-right and bottom-right)
# - 30px spacing around all snapped windows
#
# How to use this layout with snapping:
# 1) Snap your primary window to the left edge.
# 2) Snap a second window to the top-right corner.
# 3) Snap a third window to the bottom-right corner.

modifier=Ctrl
mouse_button=1

# Tune trigger areas for easier targeting.
edge_threshold=72
top_band=100

# Requested spacing around all snapped windows.
gap=30
